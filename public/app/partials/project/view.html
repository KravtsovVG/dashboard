
<div class="modal fade bs-example-modal-lg projectView" tabindex="-1" data-backdrop="static" role="dialog" aria-hidden="false">
    <div class="modal-dialog" style="width: 60%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">View Project</h4>
            </div>
            <div class="panel-body">
                <div class="form-group clearfix pull-in">
                    <div class="col-sm-12">
                        <label>Title</label>
                        <p>{{project.name}}</p>
                    </div>
                </div>
                <div class="form-group clearfix pull-in">
                    <div class="col-md-12">
                        <label>Project Users</label>
                        <table class="table table-bordered">
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Owner</th>
                            </tr>
                            <tr ng-repeat="us in prousers">
                                <td>{{$index + 1}}</td>
                                <td>{{us.name}}</td>
                                <td>
                                    <a href ng-if="us.is_owner" class="text-success" >
                                        <i class="fa fa-check"></i>
                                    </a>
                                    <a href ng-if="!us.is_owner" class="text-danger" >
                                        <i class="fa fa-times"></i>
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

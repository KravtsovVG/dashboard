
<div class="modal fade bs-example-modal-lg invitePeople" tabindex="-1" data-backdrop="static" role="dialog" aria-hidden="false">
    <div class="modal-dialog" style="width: 60%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title text-center" id="myModalLabel"><b>{{project.name}}</b></h3>
            </div>
            <div class="panel-body">
                <form class="form" name="updateProjectForm" ng-submit="updateProjectFn()">
                    <div class="form-group clearfix pull-in">
                        <div class="col-sm-6">
                            <label>Users</label>
                            <ui-select multiple ng-model="pro.users" style="width: 100%">
                                <ui-select-match placeholder="Select person...">{{$item.name}}</ui-select-match>
                                <ui-select-choices repeat="person as person in users">
                                    <div ng-bind-html="person.name | highlight: $select.search"></div>
                                    <small>email: {{person.email}}</small>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                        <div class="col-md-6">
                            <label>
                                Message
                                <span class="error" ng-show="updateProjectForm.message.$error.required" style="color: RED">*</span>
                                <span class="valid" ng-show="updateProjectForm.message.$valid" style="color: #31B404">*</span>
                            </label>
                            <textarea name="message" ng-model="pro.message" class="form-control" required placeholder="Message to project user"></textarea>
                        </div>
                    </div>
                    <div class="form-group clearfix pull-in">
                        <div class="col-md-12 text-right">
                            <button type="submit" ng-disabled="updateProjectForm.$invalid" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                    <hr/>

                </form>
                <div class="form-group clearfix pull-in">
                    <div class="col-md-12">
                        <label>Project Users</label>
                        <table class="table table-bordered">
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Owner</th>
                            </tr>
                            <tr ng-repeat="us in prousers">
                                <td>{{$index + 1}}</td>
                                <td>{{us.name}}</td>
                                <td>
                                    <a href ng-if="us.is_owner" class="text-success" >
                                        <i class="fa fa-check"></i>
                                    </a>
                                    <a href ng-if="!us.is_owner" class="text-danger" >
                                        <i class="fa fa-times"></i>
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="login-box">
    <div class="login-logo">
        <a href><b>Dashboard</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">SIGN IN NOW</p>

        <form ng-submit="doLoginFn()">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="User ID" autofocus ng-model="login.email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" ng-model="login.password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-4 pull-right">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">SIGN IN</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <div class="social-auth-links text-center">
            <p>- OR -</p>
            <a href ng-click="authenticate('google');" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
                Google+</a>
        </div>
        <!-- /.social-auth-links -->

        <a class="text-center" ui-sref="registration">Create an account</a>

    </div>
</div>


<div class="modal fade googleReg" tabindex="-1" data-keyboard="false" data-backdrop="static" role="dialog" aria-hidden="false">
    <div class="modal-dialog" style="width: 60%;">
        <div class="modal-content">
            <div class="panel-body">
                <form class="reg-page" name="registrationForm" ng-submit="googleRegistrationFn()">
                    <div class="reg-header">
                        <h2>Register a new account</h2>
                    </div>
                    <div class="form-group clearfix">
                        <div class="col-sm-6">
                            <label>
                                Full Name
                                <span class="error" ng-show="registrationForm.firstname.$error.required" style="color: RED">*</span>
                                <span class="valid" ng-show="registrationForm.firstname.$valid" style="color: #31B404">*</span>
                            </label>
                            <input type="text" name="firstname" class="form-control margin-bottom-20" ng-model="reg.name" required>
                        </div>
                        <div class="col-sm-6">
                            <label>
                                Email Address
                                <span class="error" ng-show="registrationForm.email.$invalid" style="color: RED">*</span>
                                <span class="valid" ng-show="registrationForm.email.$valid" style="color: #31B404">*</span>
                            </label>
                            <input type="email" name="email" class="form-control margin-bottom-20" ng-model="reg.email" required>  
                        </div>
                    </div>

                    <div class="form-group clearfix">
                        <div class="col-sm-6">
                            <label>
                                Password
                                <span class="error" ng-show="registrationForm.password.$error.required" style="color: RED">*</span>
                                <span class="valid" ng-show="registrationForm.password.$valid" style="color: #31B404">*</span>
                            </label>
                            <input type="password" name="password" class="form-control margin-bottom-20" ng-model="reg.password" required>
                        </div>
                        <div class="col-sm-6">
                            <label>
                                Confirm Password
                                <span class="error" ng-show="registrationForm.cpassword.$error.required" style="color: RED">*</span>
                                <span class="valid" ng-show="registrationForm.cpassword.$valid" style="color: #31B404">*</span>
                            </label>
                            <input type="password" name="cpassword" class="form-control margin-bottom-20" ng-model="cpassword" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <span class="error" ng-show="reg.password && cpassword && cpassword != reg.password" style="color: RED">Password Mismatch</span>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-lg-12 text-right">
                            <button ng-disabled="registrationForm.$invalid" class="btn btn-success" type="submit">Register</button>                        
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

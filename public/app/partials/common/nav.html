
<!-- Left side column. contains the logo and sidebar -->
<!-- sidebar: style can be found in sidebar.less -->
<section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
        <div class="pull-left image">
            <img src="app/bower_components/AdminLTE/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
            <p>{{me.name}}</p>
            <a href><i class="fa fa-circle text-success"></i> Online</a>
        </div>
    </div>
    <!-- search form -->
    <div class="user-panel">
        <select name="project" class="form-control" ng-model="proId" ng-change="goToProjectSettingFn(proId)" placeholder="Select Project" ng-options="project.id as project.name for project in projects">           
        </select>
    </div>
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
        <li ui-sref-active="active" >
            <a href ui-sref="app.project.add">
                <i class="fa fa-plus"></i>
                <span>Add Project</span>
            </a>
        </li>
        <li ui-sref-active="active">
            <a href ui-sref="app.dashboard">
                <i class="fa fa-dashboard"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li ui-sref-active="active">
            <a href ui-sref="app.live">
                <i class="fa fa-signal"></i>
                <span>Live</span>
            </a>
        </li>
        <li ui-sref-active="active">
            <a href ui-sref="app.integration">
                <i class="fa fa-plus-circle"></i>
                <span>Integration</span>
            </a>
        </li>
        <li ui-sref-active="active">
            <a href ui-sref="app.projectsetting({id:proId})">
                <i class="fa fa-product-hunt"></i>
                <span>Setting</span>
            </a>
        </li>
    </ul>
</section>
<!-- /.sidebar -->
